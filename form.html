    <h1><center>Contact us. And, how about giving us a suggestion.</center></h1>
    <br>
    <form class="form-horizontal" role="form">

      <div class="form-group">
        <label class="control-label col-sm-2" for="fname">First Name</label>
        <div class="col-sm-10">
          <input type="text" id="fname">
        </div>
      </div>

      <div class="form-group">        
        <label class="control-label col-sm-2" for="lname">Last Name</label>
        <div class="col-sm-10">
          <input type="text" id="lname">
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="email_address">Email</label>
        <div class="col-sm-10">
          <input type="email" id="email_address">
        </div>
      </div>


      <div class="form-group">
        <label  class="control-label col-sm-2" for="suggestion">Enter your suggestion below</label>
        <br>
        <div class="col-sm-10">
          <input type="memo" id="suggestion">
        </div>
      </div>
  
      <div id="placeOrder">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
      <br>
    </form>
